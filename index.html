<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Astroid Part 4</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>It's a bird! It's a plane!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde Asteroid.pde Bullet.pde">
				</canvas>

	    <footer>
		    Click to start. Press DOWN ARROW to shoot the asteroids and make them disappear. Press RIGHT ARROW or LEFT ARROW to rotate. Press UP ARROW to accelerate. Press SHIFT for hyperspace. Try to avoid hitting the asteroids!
